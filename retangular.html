<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/rentangilar.css">
    <title>Desafio JS</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <ul class="lista-menu">
                <li class="lista-menu-item">
                    <a href="imc.html" class="lista-menu-link">IMC</a>
                </li>
                <li class="lista-menu-item">
                    <a href="fatorial.html" class="lista-menu-link">Valor do fatorial</a>
                </li>
                <li class="lista-menu-item">
                    <a href="dolar.html" class="lista-menu-link">Valor em dólar</a>
                </li>
                <li class="lista-menu-item">
                    <a href="retangular.html" class="lista-menu-link">Area de retângulo</a>
                </li>
                <li class="lista-menu-item">
                    <a href="circular.html" class="lista-menu-link">Perímetro circular</a>
                </li>
                <li class="lista-menu-item">
                    <a href="tabuada.html" class="lista-menu-link">Tabuada</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container__conteudo">
                <h2>Área de Retângulo</h2>
                <h2 class="titulo-rentagular">Digite os Valores:</h2>
                <div class="retangular">
                    <div class="retangular-numeros">
                        <label class="texto-retangular" for="base">Base (cm): </label>
                        <input id="base" type="number" class="botao-retangular">
                        <label class="texto-retangular" for="altura">Altura (cm): </label>
                        <input id="altura" type="number" class="botao-retangular">
                        <button onclick="calcularAreaRetangulo()" class="botao-retangular back">Calcular Área</button>
                    </div>
                    <div class="retangular-resultado">
                        <h1 class="resultado">Área do Retângulo (cm²):</h1>
                        <p id="resul-retangular" class="resultado-retangular"></p>
                        <h1 class="resultado">Perímetro do Retângulo (cm):</h1>
                         <p id="Perimetro" class="resultado-retangular"></p>
                    </div>
                </div>
            </div>
    </main>
    <script src="retangular.js" defer></script>
</body>

</html>
