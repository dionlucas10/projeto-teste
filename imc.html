<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/imc.css">
    <link rel="stylesheet" href="style.css">
    <title>Desafio JS</title>
</head>

<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <ul class="lista-menu">
                <li class="lista-menu-item">
                    <a href="imc.html" class="lista-menu-link">IMC</a>
                </li>
                <li class="lista-menu-item">
                    <a href="fatorial.html" class="lista-menu-link">Valor do fatorial</a>
                </li>
                <li class="lista-menu-item">
                    <a href="index.html" class="lista-menu-link">Valor em dólar</a>
                </li>
                <li class="lista-menu-item">
                    <a href="retangular.html" class="lista-menu-link">Area de retângulo</a>
                </li>
                <li class="lista-menu-item">
                    <a href="circular.html" class="lista-menu-link">Perímetro circular</a>
                </li>
                <li class="lista-menu-item">
                    <a href="tabuada.html" class="lista-menu-link">Tabuada</a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="container__conteudo">
                <h2>Bem vindo para o mundo do IMC</h2>
                <h2 class="titulo-imc">Digite os Valores:</h1>
                    <div class="imc">
                        <div class="imc-numeros">
                            <label for="peso">Peso (kg): </label>
                            <input id="peso" type="number" class="botao-imc">
                            <label for="altura">Altura (m): </label>
                            <input id="altura" type="number" class="botao-imc">
                            <button onclick="calcularIMC()" class="botao-imc back">Calcular IMC</button>
                        </div>

                        <div class="imc-resultado">
                            <h1 class="resultado">IMC:</h1>
                            <p class="resultado-imc"></p>
                        </div>
                        <p id="tabela" class="descricao-imc" ></p>

                    </div>
            </div>
        </div>
    </main>
    <script src="imc.js" defer></script>
</body>

</html>
