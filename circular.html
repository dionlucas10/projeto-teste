</head>

<body>
    <header class="cabecalho">
        <div class="container-cabecalho">
            <ul class="lista-menu">
                <li class="lista-menu-item">
                    <a href="imc.html" class="lista-menu-link">IMC</a>
                </li>
                <li class="lista-menu-item">
                    <a href="fatorial.html" class="lista-menu-link">Valor do fatorial</a>

                <li class="lista-menu-item">

                <li class="lista-menu-item">

    <main>
        <div class="container">
            <div class="container__conteudo">
                <h2>Bem vindo para o mundo do IMC</h2>
                <h2 class="titulo-circular">Digite os Valores:</h2>
                <div class="circular">
                    <div class="circular-numeros">
                        <label class="texto-circular" for="raio">Raio (cm): </label>
                        <input id="raio-num" type="number" class="botao-circular">
                        <button onclick="calcularPerimetroCircular()" class=" back">Calcular Perímetro</button>
                    </div>

                    <div class="circular-resultado">
                        <h1 class="resultado">Área Circular (cm²):</h1>
                        <p id="resul-raio" class="resultado-circular"></p>
                        <h1 class="resultado">Perímetro Circular (cm):</h1>
                        <p id="resul-circular" class="resultado-circular"></p>
                    </div>
            </div>
        </div>
    </main>
    <script src="circular.js" defer></script>
